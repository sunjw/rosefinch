<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Rosefinch NEWUI</title>
  <link rel="stylesheet" href="./dist/styles.min.css">
  <script src="./dist/phpfm.config.js"></script>
  <script src="./dist/bundle.js"></script>
</head>
<body>
<div id="divWrapper">
  <nav id="navToolbarWrapper" class="navbar navbar-light bg-light">
    <div class="toolbarBtnWrapper mr-auto">
      <button id="buttonBack" type="button" class="btn btn-light toolbarBtn">
        <i class="bi bi-chevron-left"></i>
      </button>
      <button id="buttonRefresh" type="button" class="btn btn-light toolbarBtn">
        <i class="bi bi-arrow-clockwise"></i>
      </button>
      <button id="buttonUpload" type="button" class="btn btn-light toolbarBtn">
        <i class="bi bi-cloud-upload"></i>
      </button>
      <button id="buttonNewFolder" type="button" class="btn btn-light toolbarBtn">
        <i class="bi bi-folder-plus"></i>
      </button>
      <button id="buttonCut" type="button" class="btn btn-light toolbarBtn">
        <i class="bi bi-scissors"></i>
      </button>
      <button id="buttonCopy" type="button" class="btn btn-light toolbarBtn">
        <i class="bi bi-files"></i>
      </button>
      <button id="buttonPaste" type="button" class="btn btn-light toolbarBtn">
        <i class="bi bi-clipboard"></i>
      </button>
      <button id="buttonRename" type="button" class="btn btn-light toolbarBtn">

      </button>
      <button id="buttonDelete" type="button" class="btn btn-light toolbarBtn">
        <i class="bi bi-trash"></i>
      </button>
    </div>
    <div class="toolbarBtnWrapper">
      <span id="spanBrand" class="navbar-brand"><a class="noOutline" href="#">Rosefinch</a></span>
    </div>

      <a id="buttonDebug" class="btn btn-light toolbarBtn" href="index.php" role="button">

      </a>

        <i class="bi bi-gear"></i>
      </button>
      <button id="buttonAbout" type="button" class="btn btn-light toolbarBtn">
        <i class="bi bi-info-circle"></i>
      </button>
      <button id="buttonLoading" type="button" class="btn btn-light toolbarBtn" disabled>
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      </button>
    </div>
  </nav>
  <nav id="navPathWrapper" aria-label="breadcrumb" class="clearfix">

        <div class="dropdown-menu dropdown-menu-right">

          <a class="dropdown-item" href="#"><span><i class="bi bi-sort-numeric-down"></i>Modified time</span></a>
          <a class="dropdown-item" href="#"><span><i class="bi bi-sort-numeric-down-alt"></i>Modified time</span></a>
        </div>
      </div>
