<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Rosefinch NEWUI</title>
  <link rel="stylesheet" href="./dist/styles.min.css">
  <script src="./dist/phpfm.config.js"></script>
  <script src="./dist/bundle.js"></script>
</head>
<body>
<div id="divWrapper">
  <nav id="navToolbarWrapper" class="navbar navbar-light bg-light">
    <div class="toolbarBtnWrapper">
      <button type="button" class="btn btn-light toolbarBtn">
        <i class="bi bi-chevron-left"></i>
      </button>
      <button type="button" class="btn btn-light toolbarBtn">
        <i class="bi bi-arrow-clockwise"></i>
      </button>
      <button type="button" class="btn btn-light toolbarBtn">
        <i class="bi bi-cloud-upload"></i>
      </button>
    </div>
    <div class="toolbarBtnWrapper">
      <span class="navbar-brand">Rosefinch</span>
    </div>
    <div class="toolbarBtnWrapper">
      <button type="button" class="btn btn-light toolbarBtn">
        <i class="bi bi-gear"></i>
      </button>
      <button type="button" class="btn btn-light toolbarBtn">
        <i class="bi bi-info-circle"></i>
      </button>
    </div>
  </nav>
  <nav id="navPathWrapper" aria-label="breadcrumb" class="clearfix">
    <ol id="olPathWrapper" class="breadcrumb bg-white float-left">
      <li class="breadcrumb-item">
        <a href="#">Root</a>
      </li>
      <li class="breadcrumb-item">
        <a href="#">藤原とラふ店</a>
      </li>
      <li class="breadcrumb-item active">
        <a href="#">Ole Gunnar Solskjær</a>
      </li>
    </ol>
    <div id="divPathBtnWrapper" class="float-right">
      <div class="btn-group">
        <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle" data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false">
          <span><i class="bi bi-arrow-up-short"></i>Name</span>
        </button>
        <div class="dropdown-menu dropdown-menu-right">
          <a class="dropdown-item" href="#"><span><i class="bi bi-arrow-down-short"></i>Name</span></a>
          <a class="dropdown-item" href="#"><span><i class="bi bi-arrow-up-short"></i>Type</span></a>
          <a class="dropdown-item" href="#"><span><i class="bi bi-arrow-down-short"></i>Type</span></a>
          <a class="dropdown-item" href="#"><span><i class="bi bi-arrow-up-short"></i>Modified time</span></a>
          <a class="dropdown-item" href="#"><span><i class="bi bi-arrow-down-short"></i>Modified time</span></a>
        </div>
      </div>
    </div>
  </nav>
  <div id="divListWrapper">[divListWrapper]</div>
</div>
</body>
</html>
