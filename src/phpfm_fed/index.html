<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Rosefinch NEWUI</title>
  <link rel="stylesheet" href="./dist/styles.min.css">
  <script src="./dist/phpfm.config.js"></script>
  <script src="./dist/bundle.js"></script>
</head>
<body>
<div id="divWrapper">
  <nav id="navToolbarWrapper" class="navbar navbar-light bg-light">
    <div id="divToolbarLeft" class="toolbarBtnWrapper mr-auto">
    </div>
    <div class="toolbarBtnWrapper">
      <span id="spanBrand" class="navbar-brand"><a class="noOutline" href="#">Rosefinch</a></span>
    </div>
    <div id="divToolbarRight" class="toolbarBtnWrapper">
    </div>
  </nav>
  <nav id="navPathWrapper" aria-label="breadcrumb" class="clearfix">
    <ol id="olPathWrapper" class="breadcrumb bg-white float-left">
    </ol>
    <div id="divPathBtnWrapper" class="float-right">
      <div class="btn-group">
        <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle" data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false">
          <span><i class="bi bi-sort-alpha-down"></i>Name</span>
        </button>
        <div class="dropdown-menu dropdown-menu-right">
          <a class="dropdown-item" href="#"><span><i class="bi bi-sort-alpha-down-alt"></i>Name</span></a>
          <a class="dropdown-item" href="#"><span><i class="bi bi-sort-alpha-down"></i>Type</span></a>
          <a class="dropdown-item" href="#"><span><i class="bi bi-sort-alpha-down-alt"></i>Type</span></a>
          <a class="dropdown-item" href="#"><span><i class="bi bi-sort-numeric-down"></i>Modified time</span></a>
          <a class="dropdown-item" href="#"><span><i class="bi bi-sort-numeric-down-alt"></i>Modified time</span></a>
        </div>
      </div>
    </div>
  </nav>
  <div id="divMainWrapper">
    <div id="divListWrapper">
    </div>
  </div>
  <div>
    <div id="divModalAbout" class="modal fade" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Modal body text goes here.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
